<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartResume</title>
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
        <section>
          <h1>User Information</h1>
          <p>Fill out the form below to provide employers with your details.</p>
        </section>

      <form id="resumeForm">
        <!-- Contact Information -->
        <section>
          <h2>Contact Information</h2>
          <div class="input-styling">
            <input type="text" name="fname" id="fname" placeholder="First Name" required />
            <input type="text" name="lname" id="lname" placeholder="Last Name" required />
            <input type="text" name="title" id="title" placeholder="Job Description" required />
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" required />
            <input type="text" name="country" id="country" placeholder="Country" required />
            <input type="text" name="city" id="city" placeholder="City" required />
            <input type="email" name="email" id="email" placeholder="Email" required />
            <input type="date" name="dob" id="dob" placeholder="Date of Birth" required />
            <input type="text" name="socials" id="socials" placeholder="Twitter Handle" />
          </div>
        </section>

        <!-- Experience Information -->
        <section>
          <h2>Experience</h2>
          <div class="input-styling">
            <input type="text" name="jobTitle" id="jobTitle" placeholder="Job Title" required />
            <input type="text" name="nog" id="nog" placeholder="Name of Organization" />
            <input type="text" name="expCountry" id="expCountry" placeholder="Country" />
            <input type="text" name="state" id="state" placeholder="State" />
            <input type="text" name="expCity" id="expCity" placeholder="City" />
            <input type="text" name="startMonth" id="startMonth" placeholder="Start Month" />
            <input type="number" name="startYear" id="startYear" placeholder="Start Year" />
            <input type="text" name="endMonth" id="endMonth" placeholder="End Month" />
            <input type="number" name="endYear" id="endYear" placeholder="End Year" />
          </div>
        </section>

        <!-- Education Information -->
        <section>
          <h2>Education</h2>
          <div class="input-styling">
            <input type="text" name="schName" id="schName" placeholder="School Name" required />
            <input type="text" name="location" id="location" placeholder="School Location" required />
            <input type="text" name="degree" id="degree" placeholder="Degree or Program" required />
            <input type="text" name="fos" id="fos" placeholder="Field of Study" required />
            <input type="text" name="gmonth" id="gmonth" placeholder="Graduation Month" />
            <input type="number" name="gyear" id="gyear" placeholder="Graduation Year" />
          </div>
        </section>

        <!-- Skills Information -->
        <section>
          <h2>Skills</h2>
          <div class="input-styling">
            <input type="text" name="skill1" id="skill1" placeholder="Skill 1" />
            <input type="text" name="skill2" id="skill2" placeholder="Skill 2" />
            <input type="text" name="skill3" id="skill3" placeholder="Skill 3" />
          </div>
        </section>

        <!-- Submit Button -->
        <button type="submit">Submit Resume</button>
    </form>

    <!-- Button to Navigate (Initially Hidden) -->
    <button id="navigateBtn" style="display:none;">Go to UI/UX Resume</button>


      <script src="main.js"></script>
    </main>
  </body>
</html>
